#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
# use `x` with logo_width, example: "100x".
# Note: logo_width is not work with .svg file
logo_width = "250x"
# logo text will only show when logo is missing.
logo_text = "skinlush"
# navbar fixed to top
navbar_fixed = false
# OpenGraph / Twitter Card metadata
description = "Tu guía definitiva para mejorar juntos nuestra piel"
author = "skinlush.net"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own
# contact info
# address = "9567 Turner Trace Apt. BC C3G8A4"
# mobile = "+211234565523"
# email = "dunia@skinlush.net"
# contact form action
contact_form_action = "https://formspree.io/f/mpwwgkra" # contact form works with https://formspree.io
# search
search = true

# Posts related Titles & Contents
categories_title = "Categorías"
posts_title = "Destacados"
featured_post_title = "Artículos Destacados"
recent_post_title = "Artículos Recientes"
featured_post_button = "Destacado"
recent_post_button = "Reciente"
read_more_button = "Leer más"
previous_button = "Anterior"
next_button = "Siguiente"
related_posts = "Artículos Relacionados"
showing_posts = "Mostrando Artículos de"
no_categories_found = "No se encontraron categorías"
no_tags_found = "No se encontraron etiquetas"

mainSections = ["blog"]
# about widget content
about_widget_content = "Descubrimos productos y rutinas junt@s"
# footer content
footer_content = "Rutinas y reviews, como si te las contara tu amiga"
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= ""
# copyright
theme_copyright = true
copyright = "Copyright © skinlush"

# 404
error_404_text = "Oops! Página no encontrada"
error_404_button = "Volver al Inicio"

# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Banner
[banner]
enable = true
title_large = "Bienvenido a **skinlush**"
title_small = ""
image = "images/banner.webp"
background_image = "/images/banner-bg-shape.svg"
content = "El skincare no debe ser tan dificil. Descubre rutinas y productos para ti."
button_label = "Conocenos"
button_link = "quienes-somos/"

# Advertise
[advertisement]
image = "images/promotion.png"
link = "https://gethugothemes.com/"

# cookies
[cookies]
enable = false
expire_days = 2
content = "Este sitio utiliza cookies. Al continuar utilizando este sitio web, aceptas su uso."
button = "Acepto"

######################## sidebar widgets #########################
